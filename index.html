<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project-2</title>
</head>
<body>
    <!-- header -->

    <header>
        <nav class="container">
            <div class="logo">
                <span class="text-gradient">Tech</span>Wave
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#episodes">Episodes</a></li>
                <li><a href="#host">Host</a></li>
            </ul>
            <button class="btn btn-primary">Join Now</button>
        </nav>
    </header>

    <main> 
        <!-- Section -->

        <section class="hero">
            <div class="container hero-content">
                <div class="hero-image-container">
                    <img src="assets/hero-circle.png" alt="Circle" class="hero-circle">
                    <div class="mic-container">
                        <img src="assets/microphone.png" alt="Microphone" class="mic-icon">
                    </div>
                    <span class="badge neon-green">NEW</span>
                </div>
                <h1>TechWave</h1>
                <p class="hero-subtitle">Ride the wave of technology through study, tech and personal growth</p>
                <div class="hero-actions">
                    <button class="btn btn-gradient">Listen on Spotify</button>
                    <button class="btn btn-outline">Subscribe</button>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
